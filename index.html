<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GyroNorm Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.jsdelivr.net/npm/gyronorm@2.0.6/dist/gyronorm.complete.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .reading {
      background: white;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .reading label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }

    #log {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body onload="initGyro()">

  <h1>GyroNorm.js Live Demo</h1>

  <div class="reading"><label>Alpha (Z):</label><span id="alpha">-</span></div>
  <div class="reading"><label>Beta (X):</label><span id="beta">-</span></div>
  <div class="reading"><label>Gamma (Y):</label><span id="gamma">-</span></div>

  <div class="reading"><label>Acc. X:</label><span id="acc_x">-</span></div>
  <div class="reading"><label>Acc. Y:</label><span id="acc_y">-</span></div>
  <div class="reading"><label>Acc. Z:</label><span id="acc_z">-</span></div>

  <p id="log"></p>

  <script>
    let gn;

    function initGyro() {
      gn = new GyroNorm();

      gn.init({ frequency: 50, logger: consoleLogger }).then(() => {
        gn.start(data => {
          // Orientation (in degrees)
          document.getElementById('alpha').textContent = data.do.alpha.toFixed(2);
          document.getElementById('beta').textContent = data.do.beta.toFixed(2);
          document.getElementById('gamma').textContent = data.do.gamma.toFixed(2);

          // Acceleration without gravity
          document.getElementById('acc_x').textContent = data.dm.x.toFixed(2);
          document.getElementById('acc_y').textContent = data.dm.y.toFixed(2);
          document.getElementById('acc_z').textContent = data.dm.z.toFixed(2);
        });
      }).catch(err => {
        document.getElementById('log').textContent = 'Errore durante l\'inizializzazione: ' + err;
      });
    }

    function consoleLogger(message) {
      console.log('GN:', message);
    }
  </script>

</body>
</html>
