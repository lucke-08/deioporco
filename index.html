<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 3D con Filtri</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #000;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
        overflow-y: auto;
        gap: 20px;
        padding: 20px;
      }

      .card {
        position: relative;
        width: 300px;
        aspect-ratio: 154 / 215;
        border-radius: 16px;
        overflow: hidden;
        transform-style: preserve-3d;
        transition: transform 0.25s ease-out;
      }

      .card img.base {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .overlay,
      .absolute-img,
      .text-overlay {
        position: absolute;
        pointer-events: none;
      }

      .overlay {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        mask-image: radial-gradient(
          circle 150px at var(--mx) var(--my),
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 0) 100%
        );
        -webkit-mask-image: radial-gradient(
          circle 150px at var(--mx) var(--my),
          rgba(0, 0, 0, 1) 0%,
          rgba(0, 0, 0, 0) 100%
        );
      }

      .overlay.bn {
        background: url("image.png");
        opacity: 0.08;
      }

      .overlay.rb {
        background: repeating-linear-gradient(
          45deg,
          red,
          orange 120px,
          yellow 180px,
          green 240px,
          cyan 300px,
          blue 360px,
          magenta 420px
        );
        mix-blend-mode: color-dodge;
        opacity: 0.3;
        filter: blur(20px);
        backface-visibility: hidden;
      }

      .overlay.light {
        background: radial-gradient(
          circle 120px at var(--mx) var(--my),
          rgba(255, 255, 255, 0.5) 0%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        z-index: 3;
        opacity: 0.6;
      }

      .absolute-img {
        z-index: 4;
      }

      .text-overlay {
        z-index: 5;
        font-family: sans-serif;
        font-weight: bold;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gyronorm@2.0.6/dist/gyronorm.complete.min.js"></script>
  </head>
  <body>
    <script>
      const cardsData = [
        {
          type: "fire",
          baseImage:
            "https://pokecardmaker.net/_next/image?url=%2Fassets%2Fcards%2FbaseSets%2FscarletAndViolet%2Fsupertypes%2Fpokemon%2Ftypes%2Ffire%2Fsubtypes%2Fbasic.png&w=1280&q=100",
          overlays: [
            {
              src: "Screenshot 2025-05-15 234425.png",
              x: 24,
              y: 41,
              width: 253,
              index: -1
            },
          ],
          texts: [
            {
              text: "Charizard EX",
              x: 20,
              y: 20,
              fontSize: "18px",
              color: "white",
            },
          ],
        },
        {
          type: "grass",
          baseImage:
            "https://pokecardmaker.net/_next/image?url=%2Fassets%2Fcards%2FbaseSets%2FscarletAndViolet%2Fsupertypes%2Fpokemon%2Ftypes%2Fgrass%2Fsubtypes%2Fbasic.png&w=1280&q=100",
          overlays: [],
          texts: [
            {
              text: "Bulbasaur",
              x: 30,
              y: 25,
              fontSize: "20px",
              color: "lime",
            },
          ],
        },
      ];

      function isMobile() {
        return /Android|iPhone|iPad|iPod|Windows Phone/i.test(
          navigator.userAgent
        );
      }

      function createCard(cardData, index) {
        const card = document.createElement("div");
        card.className = "card";
        card.style.setProperty("--mx", "-200px");
        card.style.setProperty("--my", "-200px");

        card.innerHTML = `
        <div class="overlay light"></div>
        <img src="${cardData.baseImage}" class="base" />
        <div class="overlay bn"></div>
        <div class="overlay rb"></div>
      `;

        cardData.overlays.forEach((overlay) => {
          const img = document.createElement("img");
          img.className = "absolute-img";
          img.src = overlay.src;
          img.style.left = `${overlay.x}px`;
          img.style.top = `${overlay.y}px`;
          img.style.width = `${overlay.width}px`;
          img.style.zIndex = `${overlay.index}`;
          card.appendChild(img);
        });

        cardData.texts.forEach((t) => {
          const p = document.createElement("p");
          p.className = "text-overlay";
          p.textContent = t.text;
          p.style.left = `${t.x}px`;
          p.style.top = `${t.y}px`;
          p.style.fontSize = t.fontSize;
          p.style.color = t.color;
          p.style.position = "absolute";
          card.appendChild(p);
        });

        document.body.appendChild(card);

        if (isMobile()) {
          const gn = new GyroNorm();
          gn.init()
            .then(() => {
              gn.start((data) => {
                const { beta, gamma } = data.do;
                const rotX = Math.max(Math.min(beta, 45), -45) / 4;
                const rotY = Math.max(Math.min(gamma, 45), -45) / 4;
                card.style.transform = `rotateX(${-rotX}deg) rotateY(${rotY}deg)`;

                const centerX = 200 + rotY * 2.5;
                const centerY = 200 + rotX * 2.5;
                card.style.setProperty("--mx", `${centerX}px`);
                card.style.setProperty("--my", `${centerY}px`);
              });
            })
            .catch(console.warn);
        } else {
          card.addEventListener("mousemove", (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const cx = rect.width / 2;
            const cy = rect.height / 2;
            const dx = (x - cx) / cx;
            const dy = (y - cy) / cy;
            card.style.transform = `rotateX(${dy * 10}deg) rotateY(${
              -dx * 10
            }deg)`;
            card.style.setProperty("--mx", `${x}px`);
            card.style.setProperty("--my", `${y}px`);
          });

          card.addEventListener("mouseleave", () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            card.style.setProperty("--mx", `-200px`);
            card.style.setProperty("--my", `-200px`);
          });
        }
      }

      cardsData.forEach(createCard);
    </script>
  </body>
</html>
