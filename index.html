<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Demo Gyronorm.js</title>
  <script src="https://cdn.jsdelivr.net/npm/gyronorm"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    .sensor {
      margin: 10px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Demo Gyronorm.js</h1>
  <div class="sensor">Alpha (Z): <span id="alpha">--</span></div>
  <div class="sensor">Beta (X): <span id="beta">--</span></div>
  <div class="sensor">Gamma (Y): <span id="gamma">--</span></div>
  <div class="sensor">Acceleration X: <span id="accX">--</span></div>
  <div class="sensor">Acceleration Y: <span id="accY">--</span></div>
  <div class="sensor">Acceleration Z: <span id="accZ">--</span></div>

  <script>
    const gn = new GyroNorm();

    gn.init().then(() => {
      gn.start((data) => {
        // Orientamento (gradi)
        document.getElementById('alpha').textContent = data.do.alpha.toFixed(2);
        document.getElementById('beta').textContent = data.do.beta.toFixed(2);
        document.getElementById('gamma').textContent = data.do.gamma.toFixed(2);

        // Accelerazione (m/s²)
        document.getElementById('accX').textContent = data.dm.x.toFixed(2);
        document.getElementById('accY').textContent = data.dm.y.toFixed(2);
        document.getElementById('accZ').textContent = data.dm.z.toFixed(2);
      });
    }).catch((e) => {
      alert('Gyronorm non è supportato o è stato bloccato dal browser.');
      console.error(e);
    });
  </script>
</body>
</html>
